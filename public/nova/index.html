<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nova Analysis - Simple Trading Analytics</title>
        <link rel="stylesheet" href="/nova/nova.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <!-- Main App -->
        <div id="app" class="app">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <h1 class="title">âœ¨ Nova Analysis</h1>
                    <div class="header-controls">
                        <div id="connection-status" class="connection-status">
                            <span class="status-dot"></span>
                            <span class="status-text">Connecting...</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Controls -->
            <div class="controls-bar">
                <div class="container">
                    <select id="symbol-select" class="control-input">
                        <option value="R_10">Volatility 10</option>
                        <option value="R_25">Volatility 25</option>
                        <option value="R_50" selected>Volatility 50</option>
                        <option value="R_75">Volatility 75</option>
                        <option value="R_100">Volatility 100</option>
                        <option value="1HZ10V">Volatility 10 (1s)</option>
                        <option value="1HZ25V">Volatility 25 (1s)</option>
                        <option value="1HZ50V">Volatility 50 (1s)</option>
                        <option value="1HZ75V">Volatility 75 (1s)</option>
                        <option value="1HZ100V">Volatility 100 (1s)</option>
                    </select>
                    <input type="number" id="tick-count-input" class="control-input" value="500" min="100" max="2000" placeholder="Ticks" />
                    <button id="reconnect-btn" class="btn btn-secondary">ðŸ”„ Reconnect</button>
                </div>
            </div>

            <!-- Main Content -->
            <main class="main">
                <div class="container">
                    <!-- Stats Summary -->
                    <div class="stats-summary">
                        <div class="stat-card">
                            <div class="stat-label">Total Ticks</div>
                            <div class="stat-value" id="total-ticks">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Current Price</div>
                            <div class="stat-value" id="current-price">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Last Digit</div>
                            <div class="stat-value" id="last-digit">-</div>
                        </div>
                    </div>

                    <!-- Analytics Grid -->
                    <div class="analytics-grid">
                        <!-- Digit Distribution -->
                        <section class="card">
                            <div class="card-header">
                                <h2 class="card-title">ðŸŽ¯ Digit Distribution</h2>
                            </div>
                            <div class="card-content">
                                <div id="digit-display" class="digit-grid"></div>
                                <div class="chart-container">
                                    <canvas id="digit-chart"></canvas>
                                </div>
                            </div>
                        </section>

                        <!-- Even/Odd Analysis -->
                        <section class="card">
                            <div class="card-header">
                                <h2 class="card-title">âšªâš« Even/Odd Analysis</h2>
                            </div>
                            <div class="card-content">
                                <div id="even-odd-display" class="even-odd-grid"></div>
                                <div class="chart-container">
                                    <canvas id="even-odd-chart"></canvas>
                                </div>
                                <div class="stat-row">
                                    <span id="even-odd-percentage">Even: 0% | Odd: 0%</span>
                                </div>
                            </div>
                        </section>

                        <!-- Recent Digits -->
                        <section class="card">
                            <div class="card-header">
                                <h2 class="card-title">ðŸ“Š Recent Digits (Last 50)</h2>
                            </div>
                            <div class="card-content">
                                <div id="recent-digits" class="recent-digits-grid"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="container">
                    <p>Nova Analysis - Simple Trading Analytics Tool</p>
                </div>
            </footer>
        </div>

        <script src="/nova/nova.js"></script>
    </body>
</html>
